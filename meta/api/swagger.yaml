  description: ESI specs and miscellaneous routes
  version: "0.1"
servers:
- url: https://esi.evetech.net/
paths:
  /_dev/swagger.json:
    get:
      tags:
      - Swagger
      summary: Get _dev spec (versioned)
      description: "The _dev ESI swagger specification. The underscore swagger specs\
        \ do not have a basePath, giving you an easy way to generate stable clients\
        \ on versioned routes."
      operationId: get__dev_swagger
      parameters:
      - name: user_agent
        in: query
        description: "Client identifier, takes precedence over headers"
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: X-User-Agent
        in: header
        description: "Client identifier, takes precedence over User-Agent"
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: datasource
        in: query
        description: The server name you would like data from
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - tranquility
          default: tranquility
      responses:
        "200":
          description: ESI _dev swagger specification
          headers:
            Cache-Control:
              description: The caching mechanism used
              style: simple
              explode: false
              schema:
                type: string
            Expires:
              description: RFC7231 formatted datetime string
              style: simple
              explode: false
              schema:
                type: string
            Last-Modified:
              description: RFC7231 formatted datetime string
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                title: get__dev_swagger_ok
                type: object
                description: ESI _dev swagger 2.0 spec
                x-content-type: application/json
      x-cached-seconds: 60
