          default: tranquility
      - name: version_a
        in: path
        description: Swagger spec version to compare with
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - _dev
          - _latest
          - _legacy
          - dev
          - latest
          - legacy
          - v1
          - v2
          - v3
          - v4
          - v5
          - v6
      - name: version_b
